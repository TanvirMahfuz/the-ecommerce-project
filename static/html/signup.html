<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
      * {
        font-family: "Raleway", sans-serif;
        transition: ease-in-out 50ms;
      }
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 50%;
        min-width: 400px;
      }
      .log-in {
        padding: 5px;
        margin: 0px 5px;
      }
      .form-group {
        padding: 5px 0px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section id="nabvar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/api/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/add">add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/cart">cart</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  sort by
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">price(low->high)</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">price(high->low)</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <div class="container mt-5">
      <div class="row w-100">
        <div class="col d-flex justify-content-center">
          <div class="form-container">
            <h2 class="mb-4">Log In Form</h2>
            <form id="login-form">
              <!-- when using a form, always set the name property
                     It enables the form to be converted into object using FormData class
                     It enables the form to be posted directly to backend using the action parameter
                     the action parameter only needs the path of the url (localhos...... not needed) -->
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder=" Name"
                  required="true"
                />
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder=" email"
                  required="true"
                />
              </div>
              <div class="form-group mt-3">
                <label for="password">Password: </label>
                <div class="d-flex">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder=" password "
                    required="true"
                  />
                  <button
                    type="button"
                    class="btn p-1 m-1"
                    onclick="(password.type=='password')?password.type='text':password.type='password'"
                  >
                    show
                  </button>
                </div>
                <label for="con-password">confirm Password: </label>
                <div class="d-flex">
                  <input
                    type="password"
                    class="form-control"
                    id="con-password"
                    name="conpassword"
                    placeholder=" Retype password "
                    required="true"
                  />
                  <button
                    type="button"
                    class="btn p-1 m-1"
                    onclick="(con-password.type=='password')?password.type='text':password.type='password'"
                  >
                    show
                  </button>
                </div>
              </div>

              <div class="text-center mt-3">
                <button type="submit" class="btn btn-dark w-50">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const formEl = document.getElementById("login-form");
      formEl.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);
        fetch("http://localhost:3000/api/sign-up", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (res.redirected) {
              // Handle redirect
              window.location.href = res.url;
            } else {
              return res.json();
            }
          })
          .then((data) => {
            if (data.msg == "ok")
              window.location.href = "http://localhost:3000/api/home";
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
