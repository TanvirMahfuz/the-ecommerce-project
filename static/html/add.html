<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
      * {
        font-family: "Raleway", sans-serif;
        transition: ease-in-out 50ms;
      }
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .log-in {
        padding: 5px;
        margin: 0px 5px;
      }
      .form-group {
        padding: 5px 0px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/api/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api/cart">cart</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  sort by
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#">price(low->high)</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">price(high->low)</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="log-in" id="log-out">
              <button class="nav-link" style="color: white" onclick="logout()">
                log out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-container">
            <h2 class="mb-4">Product Form</h2>
            <form action="/api/add" id="pro-form" method="post">
              <!-- when using a form, always set the name property
                     It enables the form to be converted into object using FormData class
                     It enables the form to be posted directly to backend using the action parameter
                     the action parameter only needs the path of the url (localhos...... not needed) -->
              <div class="form-group">
                <label for="ProductName">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="ProductName"
                  name="ProductName"
                  placeholder="Enter Product Name"
                  required="true"
                />
              </div>
              <div class="form-group">
                <label for="Img">Image URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="Img"
                  name="Img"
                  placeholder="Enter Image URL"
                />
              </div>
              <div class="form-group">
                <label for="UnitPrice">Unit Price</label>
                <input
                  type="text"
                  class="form-control"
                  id="UnitPrice"
                  name="UnitPrice"
                  placeholder="Enter Unit Price"
                  required="true"
                />
              </div>
              <div class="form-group">
                <label for="Qty">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="Qty"
                  name="Qty"
                  placeholder="Enter Quantity"
                  required="true"
                />
              </div>
              <div class="text-center m-3 w-100">
                <button type="submit" class="btn btn-dark w-50">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <p style="color: red; display: none" id="err">Something went wrong</p>

    <script src="../js/addProduct.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
